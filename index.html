<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/cursorEvent.js"></script>
        <script src="./js/tour.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity id="main-container">
                <!--Home Page-->
                <a-sky id="home-page" src="./assets/background.jpg"></a-sky>

                <!--Cursor-->
                <a-entity id="camera-cursor" cursor position="0 2 -1" 
          geometry = "primitive:ring; radiusInner:0.02; radiusOuter:0.03"
          material = "color:red; shader:flat"></a-entity>

                <a-entity id="places-container" tour cursor-listener></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
